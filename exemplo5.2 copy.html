<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6</title>
    <style>
        .texto{
        color: rgb(38, 165, 197);
        font-family: "Lucida Sans";
        }
        .titulo{
            color: black;
        }
    </style>
</head>
<body>
    <button onclick="alterar();"> Alterar texto </button> <br>
    <h2 class="titulo"> Aula 6</h2>
    <h3 class="texto">Pegando elementos pelo comando QuerySelector.</h3>
    <h3 class="texto"> Aprendendo o comando <i>querySelectorAlll.</i></h3>

    <script>
        function alterar(){
            const x = document.querySelectorAll('h3.texto');
            x[0].style.color = "blue";
            x[1].style.color = "blue"    
        }
    </script>

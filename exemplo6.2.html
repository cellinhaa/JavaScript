<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6</title>
    <style>
        .texto{
        color: rgb(38, 165, 197);
        font-family: "Lucida Sans";
        }
        .titulo{
            color: black;
        }

</head>
<body>
    <button onclick="alterar();"> Alterar texto </button> <br>
    <h2 class="titulo"> Aula 6.2</h2>
    <h3 class="texto">Pegando elementos pelo comando QuerySelector.</h3>
    <h3 class="texto"> Aprendendo o comando <i>querySelectorAlll.</i></h3>

    <h3 class="texto">Ariana</h3>
    <h3 class="texto">is</h3>
    <h3 class="texto">coming!!!!</h3>
    <script>
        function alterar(){
            const x = document.querySelectorAll('h3.texto');
            for(let a=0;a<x.length;a++)
            x[a].style.fontFamily = "times new roman"; 

        }
    </script>
